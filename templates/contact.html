{% extends "layout.html" %}

{% block body %}

<style>
    .container {
        width: 100%;
        padding-left: 2cm;
        padding-right: 2cm;
        padding-top: 1cm;
    }

    .contactcontent {
        background-color: #d9d9d9;
        width: 100%;
        padding-left: 2cm;
        padding-top: 1cm;
        padding-right: 2cm;
    }

    .topic {
        width: 300px;
        height: 70px;
        background-color: black;
        color: white;
        font-size: 40px;
        font-family: Kanit;
        font-weight: 400;
        word-wrap: break-word;
        border-radius: 15px;
        text-align: center;
        padding-top: 5px;
    }

    .inputs {
        display: flex;
        flex-direction: column;
    }

    #mail {
        margin-top: 40px;
        background-color: black;
        color: white;
        height: 50px;
        width: 500px;
        overflow: auto;
    }

    #message {
        margin-top: 40px;
        background-color: black;
        color: white;
        height: 100px;
        width: 300px;
    }

    #sendbutton {
        margin-top: 40px;
        width: 150px;
        height: 50px;
        background-color: red;
        border-radius: 20px;
        margin-bottom: 40px;
    }
</style>

<div class="container">
    <div class="contactcontent">
        <div class="topic">Contact Us</div>
        <div class="inputs">
            <input type="text" id="mail" placeholder="Mail">
            <input type="text" id="message" placeholder="Message">
        </div>
        <button id="sendbutton">Send</button>
    </div>
</div>

{% endblock body %}
