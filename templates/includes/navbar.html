<style>
    img {
        width: 324px;
        height: 190px;
    }

    #login{
        background-color: #D9D9D9;
        width: 169px;
        height: 42px;
        border-radius: 15px;
        color: black;
        font-size: 25px;
        font-family: Kanit;
        font-weight: 400;
        word-wrap: break-word;
        cursor: pointer;
    }
    #signup{
        background-color: black;
        width: 169px;
        height: 42px;
        border-radius: 15px;
        color: white;
        font-size: 25px;
        font-family: Kanit;
        font-weight: 400;
        word-wrap: break-word;
        cursor: pointer;
    }

    .navbar {
        display: flex;
        justify-content: space-between;
        align-items: center;
        width: 100%;
        height: 213px;
        flex-wrap: nowrap;
    }

    .buttons {
        display: flex;
        gap: 43px;
        margin-right: 42px;
    }

    .boxes {
        width: 70%;
        display: flex;
        justify-content: space-between;
        margin-right: 43px;
    }

    .button {
        width: 150px;
        height: 41px;
        border-radius: 15px;
        color: black;
        font-size: 25px;
        font-family: Kanit;
        font-weight: 400;
        word-wrap: break-word;
        cursor: pointer;
    }

    .green {
        background-color: #025537;
    }

    .yellow {
        background-color: #B6860A;
    }

    .gray {
        background-color: #D9D9D9;
    }

    .black {
        background-color: black;
        color: white;
    }
    a {
        text-decoration: none;
    }
    #white {
        color: white;
    }
    #black {
        color: black;
    }

    @media only screen and (max-width: 1340px) {
        .button {
            width: 130px;
            font-size: 20px;
        }
    }
</style>

<div class="navbar">
    <div class="brand">
        <img src="../../media/Smoky-logo-black.jpg" />
    </div>

    {% if request.user.is_authenticated %}
    <div class="boxes">
        <button class="button green"><a href="/optimize" id="black">OPTIMIZE</a></button>
        <button class="button yellow"><a href="/powerbi" id="black">POWER BI</a></button>
        <button class="button gray"><a href="/howtouse" id="black">How To Use?</a></button>
        <button class="button black"><a href="/ourteam" id="white">Our Team</a></button>
        <button class="button gray"><a href="/contact" id="black">Contact Us</a></button>
        <button class="button gray"><a href="/user/logout" id="black">Log Out</a></button>
    </div>

    {% else %}
    <div class="buttons">
        <button id="signup"><a href="/user/signup" id="white">Sign Up</a></button>
        <button id="login"><a href="/user/login" id="black">Login</a></button>
    </div>

    {% endif %}
</div>
